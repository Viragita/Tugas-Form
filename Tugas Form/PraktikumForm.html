            <h2>Login Form</h2>

                <label for="email">Password</label>

            </div>
            <div class="content">

                    <input type="checkbox" id="remind">

                </div>
                <div class="content2">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <button type="submit">Login</button>
            <div class="sign-up"><br>
                Don't have an account?
                <a href="NextForm.html">Register Now</a>
            </div>
        </form>
    </div>
</body>
